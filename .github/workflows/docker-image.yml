name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    
    # 授权工作流向 GitHub Packages 写入的权限
    permissions:
      contents: read  # 读取仓库内容的权限 (用于 checkout)
      packages: write # 写入包的权限 (用于推送 Docker 镜像)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 新增步骤：将仓库名（Owner/RepoName）转换为全小写，并输出给后续步骤使用
      - name: Convert repository name to lowercase
        id: repo_name
        run: echo "lowercase_repo=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.ref == 'refs/heads/main' }}
          # 使用上一步生成的小写变量来构建标签
          tags: |
            ghcr.io/${{ steps.repo_name.outputs.lowercase_repo }}:latest
            ghcr.io/${{ steps.repo_name.outputs.lowercase_repo }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
